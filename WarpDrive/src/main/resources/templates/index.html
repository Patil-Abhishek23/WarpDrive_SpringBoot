<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}">
    <title>Register</title>
</head>
<body style="background-color:black;">
      <form action="/registration" method="post" style="color:white;">
      
      <h2>Register</h2>
        <label>Username:</label>
        <input type="text"  name="name" required>

        <label>Email:</label>
        <input type="email"  name="email" required>

        <label for="password">Password:</label>
        <input type="password"  name="password" required>

        <label >Gender:</label>
        Male<input type="radio" name="gender"  value="male" >
        Female<input type="radio" name="gender" value="female">
        
        <label>Role:</label>
        Admin<input type="radio" name="role" value="admin"> 
        Customer<input type="radio"  name="role" value="user" >

        <label for="address">Address:</label>
        <input type="text"  name="adress" required>
        
<p></p>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        <p>
         
            <a href="login" style="color:white;">click here if old user for login</a>
       
        
    </form>
</body>
</html>
